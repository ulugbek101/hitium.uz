{% extends "admin/base_site.html" %}
{% load i18n admin_urls %}

{% block content %}
<div class="p-3 shadow-xs aligned border rounded-default dark:border-base-800 border-base-200">

    <h1 class="text-2xl font-semibold mb-6">
        {% trans "Change password" %}
    </h1>

    <form method="post" class="space-y-6 flex flex-col gap-5">
        {% csrf_token %}

        <div class="flex flex-col gap-1">
            {{ form.password1.label_tag }}
            <input type="password" name="password1" id="id_password1" class="border border-base-200 bg-white font-medium min-w-20 placeholder-base-400 rounded-default shadow-xs text-font-default-light text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600 group-[.errors]:border-red-600 focus:group-[.errors]:outline-red-600 dark:bg-base-900 dark:border-base-700 dark:text-font-default-dark dark:group-[.errors]:border-red-500 dark:focus:group-[.errors]:outline-red-500 dark:scheme-dark group-[.primary]:border-transparent disabled:!bg-base-50 dark:disabled:!bg-base-800 px-3 py-2 w-full max-w-2xl">
            {{ form.password1.errors }}
        </div>

        <div class="flex flex-col gap-1">
            {{ form.password2.label_tag }}
            <input type="password" name="password2" id="id_password2" class="border border-base-200 bg-white font-medium min-w-20 placeholder-base-400 rounded-default shadow-xs text-font-default-light text-sm focus:outline-2 focus:-outline-offset-2 focus:outline-primary-600 group-[.errors]:border-red-600 focus:group-[.errors]:outline-red-600 dark:bg-base-900 dark:border-base-700 dark:text-font-default-dark dark:group-[.errors]:border-red-500 dark:focus:group-[.errors]:outline-red-500 dark:scheme-dark group-[.primary]:border-transparent disabled:!bg-base-50 dark:disabled:!bg-base-800 px-3 py-2 w-full max-w-2xl">
            {{ form.password2.errors }}
        </div>

        <div class="flex justify-between items-center pt-4">
            <a href="{% url 'admin:auth_user_change' original.pk %}"
               class="border border-white/40 hover:bg-white hover:text-base-700 transition block border border-transparent cursor-pointer font-medium px-3 py-2 rounded-default text-white/40 w-full lg:w-auto">
                ← {% trans "Назад" %}
            </a>

            <button type="submit"
                    class="bg-primary-600 block border border-transparent cursor-pointer font-medium px-3 py-2 rounded-default text-white w-full lg:w-auto">
                {% trans "Change password" %}
            </button>
        </div>
    </form>

</div>
{% endblock %}
